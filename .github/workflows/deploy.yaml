name: Run tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-mac:
    runs-on: macos-lasted
    steps:
      - uses: actions/checkout@v2
      - uses: dart-lang/setup-dart

      - name: Install dependencies
        run: dart pub get

      - name: Run tests
        run: dart test
